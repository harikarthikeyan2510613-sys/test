<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Animated Shape</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene embedded arjs>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">

      <!-- Animated Torus -->
      <a-torus
        position="0 1 0"
        radius="1"
        radius-tubular="0.25"
        color="#8A2BE2"

        animation="property: rotation; 
                   to: 0 360 0; 
                   loop: true; 
                   dur: 3000">

      </a-torus>

      <!-- Floating Animation -->
      <a-torus
        position="0 1 0"
        radius="1"
        radius-tubular="0.25"
        color="#8A2BE2"
        animation="property: position; 
                   dir: alternate; 
                   dur: 2000; 
                   loop: true; 
                   to: 0 1.5 0">
      </a-torus>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
